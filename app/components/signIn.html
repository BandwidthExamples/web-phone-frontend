<div class="alert alert-danger" [hidden]="!errorString">{{errorString}}</div>
<form #form="ngForm" (ngSubmit)="signIn(form.value)" class="form">
    <div class="form-group">
		<label>User Id</label>
		<input ngControl="userId" type="text" class="form-control" required autofocus>
	</div>
	<div class="form-group">
		<label>Api Token</label>
		<input ngControl="apiToken" type="text" class="form-control" required>
	</div>
	<div class="form-group">
		<label>Api Secret</label>
		<input ngControl="apiSecret" type="text" class="form-control" required>
	</div>
    <button type="submit" class="btn btn-primary pull-right">Sign in</button>
</form>
