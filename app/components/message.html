<div class="tail">
</div>
<div class="message">
	<p>{{item.text}}</p>
	<time>
		<span *ngIf="item.direction == 'in'">{{getContactName(item.from)}} • </span>
		<span>{{item.time | formatTime}}</span>
		<span *ngIf="item.direction == 'out'"> • to {{getContactName(item.to)}}</span>
	</time>
</div>
