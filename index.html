<!DOCTYPE html>
<html>

<head>
  <title>Sms Chat</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css"/>
</head>

<body>
	<header class="bw-header">
		<div class="bw-header-content">
			<img class="bw-logo" src="https://s3.amazonaws.com/bandwidth-public-assets/bw_logo_white.svg"/>
			<h1 class="bw-title">SMS Chat</h1>
		</div>
	</header>
	<div class="bw-body">
		<div class="bw-body-content container">
			<sms-app>
				<div class="app-loading">
					<img src="styles/load.gif" alt="Wait ...">
				</div>
			</sms-app>
		</div>
	</div>
	<footer class="bw-footer">
		<div class="bw-footer-content">
			<img class="bw-logo-small" src="https://s3.amazonaws.com/bandwidth-public-assets/bw_logo_white.svg"/>
			<div class="bw-info">
				<span class="bw-copyright">&copy; 2016 Bandwidth.com</span>
				<a class="bw-home-link" href="www.bandwidth.com">www.bandwidth.com</a>
			</div>
		</div>
	</footer>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.7/angular2-polyfills.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.23/system.js"></script>
	<script src="config.js"></script>
	<script>
		System.import("app");
	</script>

</body>

</html>
